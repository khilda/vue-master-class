        <h2 class="detail-header-tit">수도권 내 진도 6.5 내진설계 적용된 단지형 단독주택은 유일하게 루시드 에비뉴 한 곳</h2>

      <div class="detail-content">
        <!-- Youtube URL 있을 경우, 아래 태그 활성화 -->

          <iframe src="https://www.youtube.com/embed/aPRF-88pjyo?controls=0" allowfullscreen></iframe>
        </figure>
        <!-- 본문 텍스트 -->
        <figure class="detail-content-editor">
          최근 일본, 에콰도르, 바누아투 등 ‘불의 고 리’로 알려진 지역에서 잇따라 대규모 지진 이 발생해 인명, 재산 피해가 속출했다. 
          학계는 더이상 우리나라가 지진 안전지대가 아니라고 말한다. 최근 부산과 울산에서 리 히터 규모 3.0의 여진이 발생하기도 했다. 
          실제 국내 지진 발생 추이를 살펴보면 1980년 대에는 연평균 16건이 발생한 이후 1990년 대 26건, 2000년대 44건 등 지속적으로 증 가하고 있다. 
          이에 국내 건설업계에서 내진설계 등 건물 안전에 대한 경각심이 일고 있다. 우리나라 는 공공건물이 아닌 민간건물의 경우 내진 보강을 강제하는 법이 전무하다. 
          대규모 지 진은 이웃한 일본에만 발생하는 것으로 치 부하다 보니 국내에서 내진성능을 확보한 건축물을 찾기란 쉽지 않다.
          정부는 1988년 지진재해대책법으로 6층 이 상 또는 연면적 10만㎡ 이상의 건물, 5000 ㎡ 이상인 관람집회시설, 
          1000㎡ 이상의 종 합병원, 발전소, 공공업무시설에 대해 리히 터 규모 6.0의 내진설계를 적용하도록 의무 화했다. 
          <img src="http://via.placeholder.com/2000x1000" alt="">
          이후 지속적으로 법을 강화해 지난 해 9월부터 지상 3층 이상 또는 연면적 500 ㎡ 이상의 건물을 신축하거나 수선할 경우 
          리히터 규모 5.5~6.5에 견딜 수 있는 내진설 계를 하도록 법개정을 했다. 하지만 일각에서는 3층 미만 단독주택의 경 우 
          내진설계 강제 규정이 없어 법의 사각지 대에 놓일 수 밖에 없다고 지적한다. 최근 국토부와 서울시 등의 조사에 따르면 
          서울시내 단독주택 중 내진성능을 확보한 비율은 2013년 기준 전체의 약 1.5%에 불과 했다. 특히 수도권에 공급된 고가의 
          단지형 단독주택도 내진설계를 적용한 곳이 거의 없는 것으로 드러났다. 
          분양가가 40억원, 최 고 80억원에 달하는 성남시 판교의 산운 A 단지도 내진설계가 적용되지 않았다.
