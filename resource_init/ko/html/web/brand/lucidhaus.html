                <h3 class="card-tit">서울 속 글로벌 타운, UN VILLAGE</h3>
                <p class="card-txt">세계 경제와 외교가 이루어지는 유엔빌리지 정상에서 만나는 쾌적한 주거공간</p>

                <h3 class="card-tit">선택받은 입주자들을 위한 차별화된 공간</h3>
                <p class="card-txt">국내 Super Premium Villa의 품격있는 Party Lounge, 즐거운 Game Room, 최고 Fitness Club까지 당신의 자부심이 올라가는 특별한 커뮤니티</p>
              </div>
            </figure>
            <figure class="card">

                <img src="../../../resources/web/images/brand/img_haus_about_03.png" alt="images">
              </div>

                <h3 class="card-tit">휴식과 감성을 채워주는 루프 가든</h3>
                <p class="card-txt">도심 속에서 만나는 자연 감성, 프라이빗한 루프탑과 정원에서 즐기는 힐링 라이프</p>
              </div>
            </figure>
          </li>
          <!-- 입지환경 -->
          <li class="content">
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_location_01.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">내 손안에 서울, 프리미엄 도시 생활</h3>
                <p class="card-txt">강남과 강북의 접근이 모두 용이한 위치 <br>
                  한남동의 상징인 유엔빌리지를 선택하세요.</p>
              </div>
            </figure>
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_location_02.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">당신만이 누릴 수 있는 여가 생활</h3>
                <p class="card-txt">건강한 삶을 위한 격조 있는 피트니스 클럽, 상쾌한 강변 산책, 계절마다 다양한 전경</p>
              </div>
            </figure>
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_location_03.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">문화의 흐름을 느낄 수 있는 예술의 거리</h3>
                <p class="card-txt">D Museum, 리움을 비롯한 다양한 갤러리와 세계가 주목하는 작품이 전시되는 뮤지엄들</p>
              </div>
            </figure>
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_location_04.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">세계를 향해 나아가는 국제적 교육기관</h3>
                <p class="card-txt">YISS, BIK등 스페셜리스트들의 선진 교육과정 미래를 위해 가장 현명한 비전을 제시합니다.</p>
              </div>
            </figure>
          </li>
          <!-- 특장점 -->
          <li class="content">
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_feature_01.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">자연재해까지 고려한 최고의 안전성</h3>
                <p class="card-txt">보다 완벽히 보호하기 위한 규모 6.5 내진 설계로 대규모 지진과 자연재해에도 강한 구조입니다.</p>
              </div>
            </figure>
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_feature_02.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">예기치 못한 상황에도 안심하세요</h3>
                <p class="card-txt">갑자기 발생하는 정전 및 비상상황을 위해 유엔빌리지 Super Premium Villa 중 유일하게 
                  자가발전 시스템이 구축되어 있습니다.</p>
              </div>
            </figure>
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_feature_03.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">철저하게 갖춘 보안 경비 기술</h3>
                <p class="card-txt">세콤의 첨단 보안 감지 시스템으로 소중한 가족을 24시간 365일 안전하게 지켜드립니다.</p>
              </div>
            </figure>
          </li>
          <!-- 아티스트 -->
          <li class="content">
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_artist_01.png" alt="images">
              </div>
              <div class="card-content">
                <h3 class="card-tit">Interior Designer  최시영</h3>
                <p class="card-txt">LUCID HAUS는 사람과 문화가 자연스레 어울리는 기품 있는 공간 연출로서 독자적인 공간 체계가 있고 풍요로우며, 감각적인 경험을 할 수 있습니다.</p>
              </div>
            </figure>
            <figure class="card">
              <div class="card-img">
                <img src="../../../resources/web/images/brand/img_haus_artist_02.png" alt="images">
              </div>
              <div class="card-content">

              </div>
            </figure>
          </li>
